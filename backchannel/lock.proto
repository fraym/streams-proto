syntax = "proto3";
package backchannel;

message LockRequest {
	string tenant_id = 1;
	string topic = 2;
	string group_id = 3;
	string owner = 4;
}

message LockResponse {
	message Lock_Ack {}

	message Lock_NotAck {
		string reason = 1;
	}

	oneof payload {
		Lock_Ack lock_ack = 1;
		Lock_NotAck lock_not_ack = 2;
	}
}
