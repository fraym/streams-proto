syntax = "proto3";
package backchannel;

message UnlockRequest {
	string topic = 1;
	string group_id = 2;
	string owner = 3;
}

message UnlockResponse {
	message Unlock_Ack {}

	message Unlock_NotAck {
		string reason = 1;
	}

	oneof payload {
		Unlock_Ack unlock_ack = 1;
		Unlock_NotAck unlock_not_ack = 2;
	}
}
