syntax = "proto3";
package clientchannel;
import "clientchannel/request.proto";
import "clientchannel/response.proto";
import "clientchannel/get_events_from_start.proto";
import "clientchannel/get_stream.proto";
import "clientchannel/event.proto";
 
service Service {
	rpc Connect(stream Request) returns (stream Response);
	rpc GetEventsFromStart(GetEventsFromStartRequest) returns (stream PublishEventEnvelope);
	rpc GetStream(GetStreamRequest) returns (stream PublishEventEnvelope);
}
